<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap Card Assessment</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css"
        integrity="sha512-DxV+EoADOkOygM4IR9yXP8Sb2qwgidEmeqAEmDKIOfPRQZOWbXCzLC6vjbZyy0vPisbH2SyW27+ddLVCN+OMzQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body class="bg-light p-5">

    <div class="container">
        <!-- Row for Cards -->
        <div class="row g-4">

            <!-- Card 1 -->
            <div class="col-md-4">

                <div class="card shadow-sm p-3">
                    <div class="d-flex justify-content-between align-items-center mb-2">
                        <div class="d-flex">
                            <div><i class="fa-brands fa-mailchimp icon fs-1"></i></div>
                            <div class="ps-2">
                                <p class="m-0 text fs-6">Mailchimp</p>
                                <p class="m-0 text">1 day ago</p>
                            </div>
                        </div>
                        <span class="badge bg-warning text-dark">Design</span>
                    </div>
                    <br>
                    <h6 class="card-title">Senior Product <br> Designer - Singapore</h6>

                    <!-- Progress Info -->
                    <div class="progress mt-2" style="height: 5px;">
                        <div class="progress-bar bg-danger" role="progressbar" style="width: 44%;" aria-valuenow="64"
                            aria-valuemin="0" aria-valuemax="100"></div>
                    </div>
                    <small class="text-muted">32 Applied of 50 capacity</small>

                </div>
            </div>

            <!-- Card 2 -->
            <div class="col-md-4">
                <div class="card shadow-sm p-3">
                    <div class="d-flex justify-content-between align-items-center mb-2">
                        <div class="d-flex">
                            <div><i class="fa-brands fs-1 icon fa-dribbble"></i></div>
                            <div class="ps-2">
                                <p class="m-0 text fs-6">Dribbble</p>
                                <p class="m-0 text">4 day ago</p>
                            </div>
                        </div>
                        <span class="badge bg-warning text-dark">Product</span>
                    </div>
                    <br>
                    <h6 class="card-title">Junior Product <br> Designer - Singapore</h6>

                    <!-- Progress Info -->
                    <div class="progress mt-2" style="height: 5px;">
                        <div class="progress-bar bg-danger" role="progressbar" style="width: 60%;" aria-valuenow="60"
                            aria-valuemin="0" aria-valuemax="100"></div>
                    </div>
                    <small class="text-muted">42 Applied of 70 capacity</small>

                </div>
            </div>

            <!-- Card 3 -->
            <div class="col-md-4">
                <div class="card shadow-sm p-3">
                    <div class="d-flex justify-content-between align-items-center mb-2">
                        <div class="d-flex">
                            <div><i class="fa-brands icon fs-1 fa-square-reddit"></i></div>
                            <div class="ps-2">
                                <p class="m-0 text fs-6">Reddit</p>
                                <p class="m-0 text">2 day ago</p>
                            </div>
                        </div>
                        <span class="badge bg-warning text-dark">Design</span>
                    </div>

                    <br>


                    <h6 class="card-title">Software Architect <br> Java - USA</h6>


                    <!-- Progress Info -->
                    <div class="progress mt-2" style="height: 5px;">
                        <div class="progress-bar bg-danger" role="progressbar" style="width: 52%;" aria-valuenow="52"
                            aria-valuemin="0" aria-valuemax="100"></div>
                    </div>
                    <small class="text-muted">52 Applied of 100 capacity</small>

                </div>
            </div>

        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
