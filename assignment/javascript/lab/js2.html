<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
       <h1>Data-types</h1>
    <script>

         // 1) number
        let num = 10 
        console.log("num =>",num) 
        console.log(typeof(num))

        // 2) string 
        let name = "Saheb"
        console.log(name)
        console.log(typeof(name))

        // 3) boolean :- true / false 
        let xy = false 
        console.log(xy)
        console.log(typeof(xy))

        // 4) null 
        let data = null 
        console.log(data)
        console.log(typeof(data))
        
        // 5) undefined
        let newdata;
        console.log(newdata)
        console.log(typeof(newdata))

    </script>
</body>
</html>
