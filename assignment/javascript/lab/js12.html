<body>
    <h2>Division by Zero Example</h2>
    <script>

        function divnum(a,b){
            try{
                if(b === 0){
                    throw new Error("Division by zero is not allowed")
                }
                let result = a/b 
                console.log(result)
            }
            catch(error){
                console.error("Error message :",error.message)
            }
        }

        divnum(12,0)
        divnum(12,2)

    </script>
</body>
