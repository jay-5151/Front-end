<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .main{
            height: 130px;
            width: 150px;
            background-color: black;
            margin: 100px auto;
        }
        .src{
            height: 130px;
            width: 150px;
            background-color: blue;
            transform: scale(0);
            transition: 1s;
        }
         .main:hover .src{
            transform: scale(1)
         }

    </style>
</head>
<body>
    <div class="main">
        <div class="src">
        </div>
    </div>
</body>
</html>
