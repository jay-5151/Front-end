<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .main {
            height: 400px;
            width: 500px;
            overflow: hidden;
            margin: auto;
        }

        .img {
            height: 400px;
            width: 500px;
            border: 5px solid black;
            background: url(https://p.w3layouts.com/demos_new/template_demo/20-06-2017/elite_shoppy-demo_Free/1660570665/web/images/bottom1.jpg);
            background-size: 100% 100%;
            background-repeat: no-repeat;
            transform: translate(-10px);
            transition: 1s;
         
        }

        .border {
            height: 300px;
            width: 400px;
            border: 5px solid white;
            margin: 50px auto;
            transform: translate(-10px);
            transition: 1s;
            line-height: 500px;
            text-align: right;
            font-size: 30px;
            color: white;
            opacity: 0;
         
        }

        .img:hover {
            transform: translate(0);
        }

        .img:hover .border {
            transform: translate(-10px);
            opacity: 1;
        }
    </style>
</head>

<body>
    <div class="main">
        <div class="img">
            <div class="border"> NEW ARRIVELS</div>
            <div class="src"></div>
        </div>
    </div>
</body>

</html>
