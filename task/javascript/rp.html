<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RECIPES API TASK</title>
     <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Latest compiled JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <style>
           .card{
        width: 300px;
        height: 600px;
        margin: 20px 0px;
        box-shadow: 0px 0px 2px gray;
       }
    </style>
</head>
<body>

    <div class="container">
        <div class="row">

        </div>
    </div>

    <script>
        function rece(){
            fetch('https://dummyjson.com/recipes',{
                method :"GET"
            })
            .then((res)=>{
                return res.json()
            })
            .then((res)=>{
                console.log(res);

                let recepesdata = res.recipes.map((rec)=>{
                    return (
                        `
                        <div class="col-md-4">
                            <div class="card" style="width: 18rem;">
                                 <img src="${rec.image}" alt="...">
                                     <div class="card-body">
                                        <h5 class="card-title">${rec.name}</h5>
                                        <h5 class="card-title">${rec.tags}</h5>
                                        <h5 class="card-title">${rec.rating}</h5>
                                        <h5 class="card-title">${rec.mealType}</h5>
                                        <p class="card-text">Some quick example text to build on the card title and make up the bulk of the card's content.</p>
                                        <a href="#" class="btn btn-primary">Order Now</a>
                                     </div>
                            </div>
                        </div>
                        `
                    )
                })

                document.querySelector(".row").innerHTML += recepesdata.join("")
            })
        }rece()
    </script>
    
</body>
</html>
