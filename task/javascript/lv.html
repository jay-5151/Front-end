<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1 id="h1"></h1>
    <table border="5">
        <thead>
            <tr>
                <th>id</th>
                <th>firstName</th>
                <th>lastName</th>
                <th>age</th>
                <th>gender</th>
            </tr>
        </thead>
        <tbody class="ab">

        </tbody>
    </table>
    <script>
        fetch("https://dummyjson.com/users", {
            method: "GET"
        })
            .then((res) => {
                return res.json()
            })
            .then((res) => {
                console.log(res)

                let htmldata = res.users.map((data, index) => {
                    return (
                        `
                    <tr>
                        <td>${data.id}</td>
                        <td>${data.firstName}</td>
                        <td>${data.lastName}</td>
                        <td>${data.age}</td>
                        <td>${data.gender}</td>
                        </tr>
                    `
                    )
                })
                document.querySelector(".ab").innerHTML += htmldata.join("")
            })
    </script>
</body>

</html>
