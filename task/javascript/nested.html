<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Document</title>
</head>

<body>
   <table border="5">
      <thead>
         <tr>
            <th>id</th>
            <th>name</th>
            <th>email</th>
            <th>username</th>
            <th>zipcode</th>
         </tr>
      </thead>
      <tbody>

      </tbody>
   </table>
   <script>
      fetch("https://fakestoreapi.com/users", {
         method: "GET"
      })
         .then((res) => {
            return res.json()
         })
         .then((res) => {
            console.log(res)
            res.forEach((val, index) => {
                  let tbody=document.querySelector("tbody")
                  let trow=tbody.insertRow();

                  let idcv = trow.insertCell(0)
                  let namecv = trow.insertCell(1)
                  let emailcv = trow.insertCell(2)
                  let usernamecv = trow.insertCell(3)
                  let zipcodecv = trow.insertCell(4)

                  idcv.textContent=val.id
                  namecv.textContent=val.name.firstname
                  emailcv.textContent=val.email
                  usernamecv.textContent=val.username
                  zipcodecv.textContent=val.address.zipcode

            });
         })
   </script>
</body>

</html>
