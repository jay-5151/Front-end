<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <table>
        <form action="">
            <p align="left">
            <h2>Admission Form</h2>
            </p>
            <div>Enter your admission information below</div>
            <tr>
                <td>Name *</td>
            </tr>
            <tr>
                <div>
                    <td><input type="text"></td>
                </div>
                <div>
                    <td><input type="text"></td>
                </div>
                <div>
                    <td><input type="text"></td>
                </div>
            </tr>
            <tr>
                <td>First name</td>
                <td>Middle name</td>
                <td>Last name</td>
            </tr>
            <tr>
                <td>Birth Date *</td>
            </tr>
            <tr>
                <td><input type="month"></td>
                <td><input type="number"></td>
                <td><input type="number"></td>
            </tr>
            <tr>
                <td>Month</td>
                <td>Day</td>
                <td>Year</td>
            </tr>
            <tr>
                <td>Gender *</td>
            </tr>
            <tr>
                <td><input type="radio" name="gender" id="">Male</td>
            <tr>
                <td><input type="radio" name="gender" id="">Female</td>
            </tr>
            <tr>
                <td><input type="radio" name="gender" id="">Decline to Answer</td>
            </tr>
            </tr>
            <tr>
                <td>Are you Hispanic or Latino? *</td>
            </tr>
            <tr>
                <td><input type="radio" name="too" id="">No</td>
            <tr>
                <td><input type="radio" name="too" id="">Yes</td>
            </tr>
            <tr>
                <td><input type="radio" name="too" id="">Decline to Answer</td>
            </tr>
            </tr>
        </form>
    </table>

</body>

</html>
