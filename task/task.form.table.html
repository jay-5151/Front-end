<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <table align="center">
        <form action="">
            <p>
            <h2 align="center">Complaints</h2>
            </p>
            <p> 
            <h6 align="center">Help us improve our service.</h6>
            </p>
            <hr>
            <tr>
                <td>Full name <span style="color: red;">*</span></td>
                <td><input type="text" required pattern="[A-Za-z]{3,8}"></td>
                <td><input type="text" required pattern="[A-Za-z]{3,8}"></td>
            </tr>
            <tr>
                <td></td>
                <td>First</td>
                <td>Last</td>
            </tr>
            <tr>
                <td>Email <span style="color: red;">*</span></td>
                <td><input type="email"required pattern="[a-z][0-9+@+[a-z]+.+[a-z]{2-3}$"></td>
            </tr>
            <tr>
                <td>Phone</td>
                <td><input type="number"required pattern="[6789][0-9]{9}" maxlength="10"></td>
            </tr>
            <tr>
                <td>Where did we go wrong? <span style="color: red;">*</span></td>
                <td><textarea></textarea required></td>
            </tr>
            <tr>

                <td align="center" colspan="3"><input type="submit" style="background-color: brown;"></td>
            </tr>
        </form>
    </table>
</body>

</html>
